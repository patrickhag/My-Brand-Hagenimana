<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <aside class="container-aside">
      <h1 class=" greenish">MyBlog</h1>
      <nav>
        <ul>
          <li>
            <a href="" class="blackish">
              <i class="fas fa-th-large fa-sm"></i>
              <span> Dashboard</span>
            </a>
          </li>
          <li>
            <a href="">
              <i class="far fa-question-circle fa-sm"></i>
              <span> Queries</span></a
            >
          </li>
          <li>
            <a href="">
              <i class="far fa-file-alt fa-lg"></i>
              <span> Pages</span>
            </a>
          </li>
          <li>
            <a href="./edit-article.html">
              <i class="far fa-edit fa-sm"></i>
              <span> Edit</span>
            </a>
          </li>
          <li>
            <a href="/admin/login.html">
              <i class="fas fa-sign-out-alt fa-sm"></i>
              <span> Sign out</span>
            </a>
          </li>
        </ul>
      </nav>
    </aside>
    <section class="container-main">
      <div class="container-main-buttons">
        <button class="button-globe button-globe-notify">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="18"
            height="18"
            fill="currentColor"
            class="greenish"
          >
            <path
              d="M22 20H2V18H3V11.0314C3 6.04348 7.02944 2 12 2C16.9706 2 21 6.04348 21 11.0314V18H22V20ZM5 18H19V11.0314C19 7.14806 15.866 4 12 4C8.13401 4 5 7.14806 5 11.0314V18ZM9.5 21H14.5C14.5 22.3807 13.3807 23.5 12 23.5C10.6193 23.5 9.5 22.3807 9.5 21Z"
            ></path>
          </svg>
        </button>
        <button class="button-globe button-globe-shared new-article">
          <a href="./new-article.html" class="greenish">New article</a>
        </button>
      </div>
      <h2 class="blackish">Dashboard</h2>
      <div class="billboard-wrapper">
        <div>
          <p>25,651</p>
          <p class="greyish">Likes</p>
        </div>
        <div>
          <p>10,635</p>
          <p class="greyish">Comments</p>
        </div>
        <div>
          <p>6453</p>
          <p class="greyish">Shares</p>
        </div>
      </div>
    </section>
    <section class="container-main">
      <div class="container-main-header">
        <h3 class="blackish">Popular articles</h3>
        <select class="button-globe button-globe-shared select greenish">
          <option value="month">Last month</option>
          <option value="24days">Last 24days</option>
          <option value="14days">Last 14days</option>
        </select>
      </div>
      <table>
        <thead>
          <tr>
            <th class="greyish">Articles</th>
            <th class="greyish">Views</th>
            <th class="greyish">Comments</th>
            <th class="greyish">Likes</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="tr-wrapper">
              <div>
                <img
                  src="https://res.cloudinary.com/dbfn5lnvx/image/upload/v1648478885/learnhtmlcss/portfolio/project-4.jpg"
                  alt="Image shows athletes"
                />
              </div>
              <div>
                &nbsp;Top 10 relevant fonts of all time.Top 10 relevant fonts of
                all time.
              </div>
            </td>
            <td>464,653</td>
            <td>182,843</td>
            <td>9234</td>
          </tr>
        </tbody>
      </table>
    </section>
  </body>
</html>

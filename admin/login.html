<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body class="background-without-img login-container">
    <section class="background-left">
      <div>
        <h1>Administer your articles with ease.</h1>
      </div>
    </section>
    <section class="main-container-login">
      <div class="login-form-wrapper">
        <form action="#" class="">
          <p class="center">Login and get to administer.</p>
          <hr class="vertical-line" />
          <p><input type="email" placeholder="🙎‍♂️ Username" /></p>
          <p><input type="password" placeholder="🔒 Password" /></p>
          <button class="btn btn-admin">Sign in</button>
        </form>
      </div>
    </section>
  </body>
</html>

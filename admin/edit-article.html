<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/new-article.css" />
  </head>
  <body>
    <aside class="container-aside">
      <h1 class=" greenish">MyBlog</h1>
      <nav>
        <ul>
          <li>
            <a href="" class="blackish">
              <i class="fas fa-th-large fa-sm"></i>
              <span> Dashboard</span>
            </a>
          </li>
          <li>
            <a href="">
              <i class="far fa-question-circle fa-sm"></i>
              <span> Queries</span></a
            >
          </li>
          <li>
            <a href="">
              <i class="far fa-file-alt fa-lg"></i>
              <span> Pages</span>
            </a>
          </li>
          <li>
            <a href="">
              <i class="far fa-edit fa-sm"></i>
              <span> Edit</span>
            </a>
          </li>
          <li>
            <a href="/admin/login.html">
              <i class="fas fa-sign-out-alt fa-sm"></i>
              <span> Sign out</span>
            </a>
          </li>
        </ul>
      </nav>
    </aside>
    <section class="container-main">
      <div class="container-main-buttons">
        <button class="button-globe button-globe-notify">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="18"
            height="18"
            fill="currentColor"
            class="greenish"
          >
            <path
              d="M22 20H2V18H3V11.0314C3 6.04348 7.02944 2 12 2C16.9706 2 21 6.04348 21 11.0314V18H22V20ZM5 18H19V11.0314C19 7.14806 15.866 4 12 4C8.13401 4 5 7.14806 5 11.0314V18ZM9.5 21H14.5C14.5 22.3807 13.3807 23.5 12 23.5C10.6193 23.5 9.5 22.3807 9.5 21Z"
            ></path>
          </svg>
        </button>
        <button class="greenish button-globe button-globe-shared new-article">
          New article
        </button>
      </div>
    </section>
    <section class="container-main">
      <h2 class="blackish text-center">Edit an article</h2>
      <div class="create-form-wrapper">
        <form action="#">
          <p>
            <input
              type="text"
              placeholder="Title"
              value="Lorem ipsum dolor sit amet."
            />
          </p>

          <p>
            <input
              type="text"
              placeholder="Summary"
              value="Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellat, accusantium dolorum. Deleniti temporibus ratione nisi."
            />
          </p>
          <input
            type="file"
            id=""
            placeholder="Bg-picture"
            value="img32423.jpg"
          />
          <textarea id="default" cols="30" rows="10">
Lorem ipsum dolor sit amet consectetur adipisicing elit. Reiciendis, harum tempore? Minima, reprehenderit odit! Atque saepe architecto eos ducimus quasi porro, animi quaerat. Possimus necessitatibus delectus, suscipit vel quos blanditiis.</textarea
          >
          <button
            type="submit"
            class="button-globe button-globe-shared button-article"
          >
            Edit article
          </button>
        </form>
      </div>
    </section>
    <script src="./tinymce/tinymce.min.js"></script>
    <script src="./tinymce/script.js"></script>
  </body>
</html>

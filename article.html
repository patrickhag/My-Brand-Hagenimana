<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My brand - Article's page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/blog.css" />
    <link rel="stylesheet" href="./css/article.css" />
    <link rel="stylesheet" href="./css/modal.css" />
  </head>
  <body class="background-without-img">
    <header class="main-header">
      <div class="header-content">
        <div class="main-header-logo">
          <a href="./index.html">PH</a>
        </div>
        <nav class="main-nav">
          <ul>
            <li><a href="#projects">Web dev</a></li>
            <li><a href="#about">Data science</a></li>
            <li><a href="./#contact">Artificial intelligence</a></li>
          </ul>
        </nav>
        <div id="main-nav-links" class="main-nav-links">
          <a href="/login.html"><span>Login</span></a>
          <i class="theme-switcher fas fa-moon"></i>
        </div>
      </div>
    </header>
    <div class="loader"></div>

    <div class="left-icons">
      <ul id="leftIconsWrapper">
        <li>
          <a href="login.html" class="btn-third" id="likeButton">
            <i class="far fa-heart"></i>
          </a>
        </li>
        <li>
          <a href="login.html" class="btn-third">
            <i class="far fa-comment"></i>
          </a>
        </li>
      </ul>
    </div>
    <section class="main-container">
      <div id="article-container"></div>
      <div class="modal-content hidden" id="modalContainer">
        <div class="modal-close">
          <button class="modal-close" id="modalClose">
            <i class="fas fa-times fa-lg"></i>
          </button>
        </div>
        <div id="comment-container"></div>
        <p>
          <textarea
            name=""
            id="phrase"
            cols="30"
            rows="10"
            placeholder="Leave a comment"
          ></textarea>
        </p>
        <p>
          <button class="btn btn-comment" id="post-comment">
            Post comment
          </button>
          <button class="btn btn-comment" id="modalClose">Cancel</button>
        </p>
      </div>
    </section>
    <footer>
      <ul>
        <li><a class="footer-link" href="#home">Home | </a></li>
        <li><a class="footer-link" href="#about">About | </a></li>
        <li>
          <a class="footer-link" href="#projects">Projects | </a>
        </li>
        <li><a class="footer-link" href="#contact">Contact</a></li>
      </ul>
      <p>
        <span><i class="fab fa-twitter"></i> &#183;</span>
        <span><i class="fab fa-linkedin"></i> &#183;</span>
        <span><i class="fas fa-envelope-open"></i></span>
      </p>
      <p>
        &copy; Copyright 2024. Created by
        <span class="footer-name">
          <a class="footer-link" href="./index.html">
            Patrick Hagenimana</a
          ></span
        >
      </p>
    </footer>
